<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO Ranking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .item-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            padding: 10px 20px;
            border: 1px solid #333;
            cursor: pointer;
            background-color: #f3f3f3;
        }
        .ranking-container {
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .textbox-container {
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Item ELO Ranking</h1>
    
    <!-- Textbox for pasting data from Excel -->
    <div class="textbox-container">
        <textarea id="excelInput" placeholder="Paste # and Description from Excel here" rows="10" cols="30"></textarea>
        <button onclick="parseExcelData()">Load Items</button>
    </div>
    
    <div class="item-container">
        <div class="item" id="item1" onclick="selectWinner(0)"></div>
        <div class="item" id="item2" onclick="selectWinner(1)"></div>
    </div>
    
    <div class="button-container">
        <button onclick="downloadData()">Download Session Data</button>
        <input type="file" id="fileInput" onchange="uploadMultipleFiles(event)" accept=".json" multiple>
    </div>
    
    <div class="ranking-container">
        <h2>Current Rankings:</h2>
        <ul id="rankingList"></ul>
    </div>

    <script>
        let items = [];
        let currentPair = [0, 1];

        // ELO calculation function
        function calculateElo(winner, loser) {
            const k = 32;
            const winnerRating = items[winner].elo;
            const loserRating = items[loser].elo;

            const expectedScoreWinner = 1 / (1 + Math.pow(10, (loserRating - winnerRating) / 400));
            const expectedScoreLoser = 1 / (1 + Math.pow(10, (winnerRating - loserRating) / 400));

            items[winner].elo = Math.round(winnerRating + k * (1 - expectedScoreWinner));
            items[loser].elo = Math.round(loserRating + k * (0 - expectedScoreLoser));
        }

        // Randomly select two items
        function selectRandomPair() {
            if (items.length < 2) return alert("Not enough items to compare.");
            let index1, index2;
            do {
                index1 = Math.floor(Math.random() * items.length);
                index2 = Math.floor(Math.random() * items.length);
            } while (index1 === index2);
            currentPair = [index1, index2];
            displayItems();
        }

        // Display items
        function displayItems() {
            document.getElementById("item1").innerText = items[currentPair[0]].name;
            document.getElementById("item2").innerText = items[currentPair[1]].name;
        }

        // Handle winner selection
        function selectWinner(selectedIndex) {
            const winner = currentPair[selectedIndex];
            const loser = currentPair[1 - selectedIndex];
            calculateElo(winner, loser);
            updateRankings();
            selectRandomPair();
        }

        // Update rankings display
        function updateRankings() {
            const rankingList = document.getElementById("rankingList");
            rankingList.innerHTML = "";
            const sortedItems = [...items].sort((a, b) => b.elo - a.elo);
            sortedItems.forEach(item => {
                const li = document.createElement("li");
                li.innerText = `${item.name}: ${item.elo}`;
                rankingList.appendChild(li);
            });
        }

        // Parse Excel data from textarea
        function parseExcelData() {
            const input = document.getElementById("excelInput").value.trim();
            const lines = input.split("\n");

            items = lines.map(line => {
                const [number, description] = line.split("\t"); // Assumes tab-separated input
                return { name: `${number.trim()}: ${description.trim()}`, elo: 1000 };
            });

            updateRankings();
            selectRandomPair();
        }

        // Download data as JSON
        function downloadData() {
            const dataStr = JSON.stringify(items);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "elo_ranking_data.json";
            a.click();
            URL.revokeObjectURL(url);
        }

        // Upload and merge data from multiple files
        function uploadMultipleFiles(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            let filesProcessed = 0;

            // Read and merge each file
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const uploadedItems = JSON.parse(e.target.result);
                    mergeData(uploadedItems);
                    filesProcessed++;

                    // Update rankings and display after processing all files
                    if (filesProcessed === files.length) {
                        updateRankings();
                        selectRandomPair();
                    }
                };
                reader.readAsText(file);
            }
        }

        // Merge uploaded data with current session, maintaining ELO scores
        function mergeData(uploadedItems) {
            uploadedItems.forEach(uploadedItem => {
                const existingItem = items.find(item => item.name === uploadedItem.name);
                if (existingItem) {
                    existingItem.elo = Math.round((existingItem.elo + uploadedItem.elo) / 2);
                } else {
                    items.push(uploadedItem);
                }
            });
        }

        // Initialize app
        updateRankings();
	selectRandomPair();
    </script>
</body>
</html>
